<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PIIO 登录</title>
    <link rel="shortcunt icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="wrap">
        <div class="logo">
            <h1>PIIO</h1>
            <h2>与朋友一起，分享你的生活</h2>
        </div>
        <div class="box">
            <ul>
                <li>注册</li>
                <li class="selected">登录</li>
            </ul>
            <!-- sign up注册 -->
            <form id="signup" style="display:none"  action="signup.html">
                <div class="mail-inputbox inputbox">
                    <input type="text" name="up-mail" placeholder="邮箱"/>
                </div>
                <div class="pw-inputbox inputbox">
                    <input type="password" name="up-password" placeholder="密码"/>
                </div>
                <div class="pwc-inputbox inputbox">
                    <input type="password" name="up-password-comfirm" placeholder="确认密码"/>
                </div>
                <div class="vc-inputbox inputbox">
                    <input type="text" name="randomcode" placeholder="验证码">

                </div>
                    <img class="vrf-img" src="images/verification_code.png" alt="点击换一张" />

                <input type="submit" name="up-btn" class="up-btn" value="注册" >


            </form>
            <!-- 登录 -->
            <form id="signin" action="index.html">
                <div class="mail-inputbox inputbox">
                    <input type="text" name="up-mail" id="username" placeholder="邮箱"/>
                </div>
                <div class="pw-inputbox inputbox">
                    <input type="password" name="up-password" id="password" placeholder="密码"/>
                </div>

                <div class="vc-inputbox inputbox">
                    <input type="text" name="randomcode" id="randomcode" placeholder="验证码">

                </div>
                    <img class="vrf-img" src="images/verification_code.png" alt="点击换一张" />
                    <input type="submit" name="up-btn" class="up-btn" value="登录">
                </div>
                


            </form>
        </div>
    </div>
    <script type="text/javascript">
        // 选项表切换
        var box = document.getElementsByClassName('box')[0];
        var u = box.getElementsByTagName('li')[0];
        var i = box.getElementsByTagName('li')[1];
        i.onclick=function(){
            i.className="selected";
            u.className="";
            document.forms[0].style.display="none";
            document.forms[1].style.display="block";

        }
        u.onclick=function(){
            u.className="selected";
            i.className="";
            document.forms[1].style.display="none";
            document.forms[0].style.display="block";
        }


    </script>

</body>
</html>
